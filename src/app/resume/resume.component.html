<div class="container text-center">
    <button (click)="DownloadFile()" type="button" class="btn btn-primary mb-5 shadow border">Download PDF Resume</button>
    
    <div class="pb-2">
        <accordion [isAnimated]="true" class="shadow">
            <accordion-group [(isOpen)]="isWorkExperienceOpen">
                <button class="btn btn-block justify-content-between d-flex w-100" accordion-heading>
                    <div style="visibility: hidden;">▶️​</div>
                    <div class="btn-link">Work Experience</div>

                    <div style="width: 10.95px;">
                        <div *ngIf="!isWorkExperienceOpen" style="color: white;">▶️​</div>
                        <div *ngIf="isWorkExperienceOpen" style="color: white;">⏬​</div>
                    </div>
                </button>
                
                <div style="text-align: left;">
                    <h2 class="mb-0">Software Enginer</h2>
                    <h3 class="text-primary">Sample Company</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <hr>
            </accordion-group>
            <accordion-group [(isOpen)]="isEducationOpen">
                <button class="btn btn-block justify-content-between d-flex w-100" accordion-heading>
                    <div style="visibility: hidden;">▶️​</div>
                    <div class="btn-link">Education</div>

                    <div style="width: 10.95px;">
                        <div *ngIf="!isEducationOpen" style="color: white;">▶️​</div>
                        <div *ngIf="isEducationOpen" style="color: white;">⏬​</div>
                    </div>
                </button>
                <div style="text-align: left;">
                    <h2 class="mb-0"></h2>
                    <h3 class="text-primary"></h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

            </accordion-group>
            <accordion-group [(isOpen)]="isCertificationsOpen">
                <button class="btn btn-block justify-content-between d-flex w-100" accordion-heading>
                    <div style="visibility: hidden;">▶️​</div>
                    <div class="btn-link">Certifications</div>

                    <div style="width: 10.95px;">
                        <div *ngIf="!isCertificationsOpen" style="color: white;">▶️​</div>
                        <div *ngIf="isCertificationsOpen" style="color: white;">⏬​</div>
                    </div>
                </button>
                <div style="text-align: left;">
                    <h2 class="mb-0"></h2>
                    <h3 class="text-primary"></h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

            </accordion-group>
            <accordion-group [(isOpen)]="isSkillsOpen">
                <button class="btn btn-block justify-content-between d-flex w-100" accordion-heading>
                    <div style="visibility: hidden;">▶️​</div>
                    <div class="btn-link">Skills</div>

                    <div style="width: 10.95px;">
                        <div *ngIf="!isSkillsOpen" style="color: white;">▶️​</div>
                        <div *ngIf="isSkillsOpen" style="color: white;">⏬​</div>
                    </div>
                </button>
                <div style="text-align: left;">
                    <h2 class="mb-0"></h2>
                    <h3 class="text-primary"></h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
